<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="bootstrap_logo_3.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open</button>

            <div class="modal fade" id="modal">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="model-content">
                        <div class="modal-header">
                            <h2>header</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio corporis culpa laudantium nam non libero voluptate ex, optio, rerum et consequatur adipisci minus voluptatibus tempora quia fugiat, ullam ratione quaerat!</div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

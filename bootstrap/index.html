<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="bootstrap_logo_3.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target=".row" aria-expanded="false" aria-controls="row">Toggle</button>

            <div class="row collapse" id="row">
                <div class="col">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row collapse" id="row">
                <div class="col">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </body>
</html>

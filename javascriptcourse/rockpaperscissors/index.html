<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <h1>Let's play <strong>Rock, Paper, Scissors!</strong></h1>
    <p id="message-el"></p>
    <button id="rock-el" onclick="startGame('rock')">ROCK</button>
    <button id="paper-el" onclick="startGame('paper')">PAPER</button>
    <button id="scissors-el" onclick="startGame('scissors')">SCISSORS</button>
    <p id="opp-el"></p>
    <p id="result-el">Result:</p>
    <!--<button id="start-btn" onclick="startGame()">START GAME</button>-->
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="cards.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div style="text-align: right;">
      <button class="btn btn-warning" id="player-el" style="height: 50px; width: 100px; color: darkred; margin: 3%;" disabled></button>
    </div>
    <div class="card text-center mb-3" id="container">
      <div class="card-body">
        <h2 class="card-title" id="title">Blackjack</h2>
        <p class="card-text" id="message-el">Want to play a round?</p>
        <div id="align-cards-sum">
          <p class="card-text" id="cards-el">Cards:</p>
          <p class="card-text" id="sum-el">Sum:</p>
        </div>
        <br />
        <button class="btn btn-primary" id="start-btn" onclick="startGame()">
          NEW GAME
        </button>
        <br />
        <button class="btn btn-primary" id="newcard-btn" onclick="newCard()">
          DRAW CARD
        </button>
        <br />
        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

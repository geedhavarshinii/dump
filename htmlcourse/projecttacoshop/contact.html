        <main>
            <article id="contactme">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="note">Your message:</label>
                            <br>
                            <br>
                            <textarea name="note" id="note" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="submit" formaction="https://httpbin.org/post">Post</button>
                </form>
            </article>
